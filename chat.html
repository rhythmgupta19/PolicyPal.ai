<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Real-Time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status {
            font-size: 12px;
            margin-top: 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: inline-block;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            text-align: right;
        }
        
        .user-text {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .ai-text {
            background: white;
            color: #333;
            padding: 12px 15px;
            border-radius: 15px 15px 15px 0;
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
            border: 1px solid #e0e0e0;
        }
        
        .scheme-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .scheme-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .scheme-benefit {
            color: #555;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .error-text {
            background: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        select {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        select {
            width: 150px;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #999;
            font-style: italic;
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Assistant</h1>
            <p>Real-Time Chat - Indian Government Schemes</p>
            <div class="status disconnected" id="status">‚ö™ Disconnected</div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message">
                <div class="ai-text">
                    üëã Welcome! Ask me about Indian government schemes (health, education, business loans, housing, etc.)
                </div>
                <div class="timestamp">Just now</div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="Ask about government schemes..." disabled>
                <select id="langSelect" disabled>
                    <option value="hi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                    <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                    <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                    <option value="bn">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
                    <option value="mr">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                </select>
                <button id="sendBtn" disabled onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;

        function log(message) {
            console.log('[' + new Date().toLocaleTimeString() + ']', message);
        }

        function formatTime(date = new Date()) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function connect() {
            log('Connecting to WebSocket...');
            
            ws = new WebSocket('ws://127.0.0.1:8000/ws');
            
            ws.onopen = () => {
                log('‚úÖ Connected to server');
                updateStatus(true);
                document.getElementById('queryInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('langSelect').disabled = false;
            };
            
            ws.onmessage = (event) => {
                log('Received message');
                const data = JSON.parse(event.data);
                displayResponse(data);
            };
            
            ws.onerror = (error) => {
                log('‚ùå WebSocket error: ' + error);
                displayError('Connection error: ' + error);
            };
            
            ws.onclose = () => {
                log('‚ö†Ô∏è Disconnected from server');
                updateStatus(false);
                document.getElementById('queryInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('langSelect').disabled = true;
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.textContent = 'üü¢ Connected';
                status.className = 'status connected';
            } else {
                status.textContent = 'üî¥ Disconnected';
                status.className = 'status disconnected';
            }
        }

        function sendMessage() {
            const query = document.getElementById('queryInput').value.trim();
            const lang = document.getElementById('langSelect').value;
            
            if (!query) {
                alert('Please enter a query');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                displayError('Not connected to server');
                return;
            }
            
            // Display user message
            addMessage(query, 'user');
            
            // Show loading
            addMessage('Searching schemes...', 'loading');
            
            // Send to server
            ws.send(JSON.stringify({
                q: query,
                lang: lang
            }));
            
            // Clear input
            document.getElementById('queryInput').value = '';
        }

        function addMessage(text, type = 'ai') {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            let html = '';
            if (type === 'user') {
                html = `<div class="user-message"><div class="user-text">${escapeHtml(text)}</div><div class="timestamp">${formatTime()}</div></div>`;
            } else if (type === 'loading') {
                html = `<div class="loading">${text}</div>`;
            } else {
                html = `<div class="ai-text">${text}</div><div class="timestamp">${formatTime()}</div>`;
            }
            
            messageDiv.innerHTML = html;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function displayResponse(data) {
            // Remove loading message
            const chatArea = document.getElementById('chatArea');
            const lastMsg = chatArea.lastChild;
            if (lastMsg && lastMsg.querySelector('.loading')) {
                lastMsg.remove();
            }
            
            if (data.error) {
                displayError(data.error);
                return;
            }
            
            const schemes = data.schemes || [];
            
            if (schemes.length === 0) {
                addMessage('‚ùå No schemes found. Try a different query.', 'ai');
                return;
            }
            
            // Display schemes
            let html = `‚úÖ Found ${schemes.length} scheme(s):<br><br>`;
            
            schemes.forEach((scheme, index) => {
                html += `<div class="scheme-item">
                    <div class="scheme-name">${index + 1}. ${escapeHtml(scheme.name)}</div>
                    <div class="scheme-benefit">üí∞ ${escapeHtml(scheme.benefit)}</div>
                </div>`;
            });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<div class="ai-text">${html}</div><div class="timestamp">${formatTime()}</div>`;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function displayError(error) {
            const chatArea = document.getElementById('chatArea');
            
            // Remove loading message
            const lastMsg = chatArea.lastChild;
            if (lastMsg && lastMsg.querySelector('.loading')) {
                lastMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<div class="error-text">‚ùå ${escapeHtml(error)}</div><div class="timestamp">${formatTime()}</div>`;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Handle Enter key
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on page load
        connect();
    </script>
</body>
</html>
