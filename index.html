<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Login + Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      width: 420px;
      background: white;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 16px;
    }

    .hidden {
      display: none;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-top: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      margin-top: 8px;
    }

    button:disabled {
      background: #94b9f5;
      cursor: not-allowed;
    }

    #chat-container {
      width: 420px;
      background: white;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      height: 420px;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 8px;
    }

    .user {
      text-align: right;
      color: #1a73e8;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chat-input {
      flex: 1;
      border: none;
      outline: none;
      margin: 0;
    }

    .status {
      margin-top: 8px;
      color: #333;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div>
    <div id="auth-card" class="card">
      <h3>Login with OTP</h3>
      <input id="phone" type="text" placeholder="Enter phone number" />
      <button id="send-otp-btn" onclick="requestOtp()">Send OTP</button>
      <input id="otp" type="text" placeholder="Enter 6-digit OTP" maxlength="6" />
      <button onclick="verifyOtp()">Verify OTP</button>
      <div id="auth-status" class="status"></div>
    </div>

    <div id="chat-container" class="hidden">
      <div id="messages"></div>
      <div id="input-area">
        <input id="chat-input" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let cooldownInterval = null;
    const messagesDiv = document.getElementById("messages");
    const chatInput = document.getElementById("chat-input");
    const sendOtpBtn = document.getElementById("send-otp-btn");
    const authStatus = document.getElementById("auth-status");

    function setStatus(text, isError = false) {
      authStatus.style.color = isError ? "#c62828" : "#2e7d32";
      authStatus.textContent = text;
    }

    function startCooldown(seconds) {
      let left = seconds;
      sendOtpBtn.disabled = true;
      sendOtpBtn.textContent = `Resend OTP in ${left}s`;

      if (cooldownInterval) {
        clearInterval(cooldownInterval);
      }

      cooldownInterval = setInterval(() => {
        left -= 1;
        if (left <= 0) {
          clearInterval(cooldownInterval);
          sendOtpBtn.disabled = false;
          sendOtpBtn.textContent = "Send OTP";
          return;
        }
        sendOtpBtn.textContent = `Resend OTP in ${left}s`;
      }, 1000);
    }

    async function requestOtp() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        setStatus("Please enter phone number.", true);
        return;
      }

      try {
        const response = await fetch("/auth/request-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone }),
        });

        const data = await response.json();
        if (!response.ok) {
          const detail = data.detail || {};
          if (detail.cooldown_seconds) {
            startCooldown(detail.cooldown_seconds);
          }
          setStatus(detail.msg || "Failed to request OTP.", true);
          return;
        }

        startCooldown(data.cooldown_seconds);
        setStatus(`OTP sent. Demo OTP: ${data.otp}`);
      } catch (err) {
        setStatus("Network error while requesting OTP.", true);
      }
    }

    async function verifyOtp() {
      const phone = document.getElementById("phone").value.trim();
      const otp = document.getElementById("otp").value.trim();
      if (!phone || otp.length !== 6) {
        setStatus("Enter valid phone and 6-digit OTP.", true);
        return;
      }

      try {
        const response = await fetch("/auth/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp }),
        });
        const data = await response.json();
        if (!response.ok) {
          setStatus(data.detail || "OTP verification failed.", true);
          return;
        }

        setStatus("Login successful.");
        document.getElementById("auth-card").classList.add("hidden");
        document.getElementById("chat-container").classList.remove("hidden");
      } catch (err) {
        setStatus("Network error while verifying OTP.", true);
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      chatInput.value = "";

      try {
        const response = await fetch(`/ask?q=${encodeURIComponent(text)}&lang=hi`);
        const data = await response.json();
        addMessage(data.msg || "No response", "bot");
      } catch (err) {
        addMessage("Error contacting server.", "bot");
      }
    }

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
